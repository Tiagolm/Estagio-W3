<form method="POST" action="/response">
    Name: <input type="text" name="fname" required>
    <br>
    Note: <input type="text" name="note" required>
    <br>
    <!--Não é preciso configurar o botão para a ação, pois o form ja está configurado-->
    <input type="submit" value="Submit"> 
   </form>

   <!--
    method: tipo de método ao qual o o form será envolvido
    acttion: local (template HTML) para aonde o resultado do input será enviado
   -->
