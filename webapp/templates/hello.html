<!DOCTYPE html>
<html>
<body>

  <title>Hello from Flask</title>
  {% if name %} 
    <h1>Hello {{ name }}!</h1>
  {% else %}
    <h1>Hello, World!</h1>
  {% endif %}

</body>
</html>

<!--
  {% if name %}, {% else %} e {% endif %} -> Extrutura de decisão no HTML jinja2 (usada pelo flask), o flask também 
  suporta HTML padrão.
  para mais informações, consulte: https://jinja.palletsprojects.com/en/2.10.x/templates/#synopsis
-->
