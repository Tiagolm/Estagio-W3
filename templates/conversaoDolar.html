<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Document</title>
    <!-- Font Awesome -->
    <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.8.2/css/all.css">
    <!-- Bootstrap core CSS -->
    <link href="static/css/bootstrap.min.css" rel="stylesheet">
    <!-- Material Design Bootstrap -->
    <link href="static/css/mdb.min.css" rel="stylesheet">
        <!-- MDBootstrap Datatables  -->
    <link href="static/css/addons/datatables.min.css" rel="stylesheet">        
</head>
<body>
    <center>

        <form action="/USD" method="POST">
            <br>
            <input  name="real-dolar" type="number" placeholder="real-dolar ex: 20.0" step="0.01" required>
            <br>
            <input name="dolar-real" type="number" placeholder="dolar-real ex: 20.0" step="0.01" required>
            <br>
            
            <input name="lista" type="Submit" value="converter" class="btn btn-success">
        </form>
        <br>
        <br>
        <table>
            <thead>
                <tr>
                    <th>Real para Dólar</th>
                    <th>Dólar para Real</th>
                </tr>
            </thead>
            <tbody>
                
                <tr>
                    <td>$ {{ real_dolar }}</td>
                    <td>R$ {{ dolar_real }}</td>
                </tr>
            </tbody>
        </table>
    </center>    
</body>
    <!-- SCRIPTS -->
    <!-- JQuery -->
    <script type="text/javascript" src="static/js/jquery-3.4.1.min.js"></script>
    <!-- Bootstrap tooltips -->
    <script type="text/javascript" src="static/js/popper.min.js"></script>
    <!-- Bootstrap core JavaScript -->
    <script type="text/javascript" src="static/js/bootstrap.min.js"></script>
    <!-- MDB core JavaScript -->
    <script type="text/javascript" src="static/js/mdb.min.js"></script>
    <!-- MDBootstrap Datatables  -->
    <script type="text/javascript" src="static/js/addons/datatables.min.js"></script>
    <script>
        $(document).ready(function () {
        $('#dtBasicExample').DataTable();
        $('.dataTables_length').addClass('bs-select');
        });
    </script>
</html>
