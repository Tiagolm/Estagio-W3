<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
    <meta http-equiv="x-ua-compatible" content="ie=edge">
    <title>Serviços</title>
    <!-- Font Awesome -->
    <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.8.2/css/all.css">
    <!-- Bootstrap core CSS -->
    <link href="static/css/bootstrap.min.css" rel="stylesheet">
    <!-- Material Design Bootstrap -->
    <link href="static/css/mdb.min.css" rel="stylesheet">
    <title>Document</title>
</head>
<body>
    <form action="/respostaSimulador" method="POST">
    <input type="text" name="valor" id="inputBusca" placeholder="valor aplicado" required>
    <input type="text" id="myInput" onkeyup="myFunction()" placeholder="nome do banco" required>
    <input type="text" name="meses" id="inputMeses" placeholder="meses até o pagamento" required>

    <table id="myTable" class="table table-striped table-bordered table-sm btn-table" cellspacing="0" width="100%">
        <thead>
            <tr>
                <th colspan="2" class="th-sm">BANCOS</th>
            </tr>
        </thead>
        <tbody>
            {% for item in listaNomeBancos %}
            <tr>
                <td>
                    {{ item }}
                </td>
                <td>
                    <button type="submit" name='nome_banco' value='{{ item }}' class="btn btn-indigo btn-sm m-0">submeter</button>
                </td>
                </tr>
                {% endfor %}
            </tbody>
        </table>
    </form>

<!-- SCRIPTS -->
    <!-- JQuery -->
    <script type="text/javascript" src="static/js/jquery-3.4.1.min.js"></script>
    <!-- Bootstrap tooltips -->
    <script type="text/javascript" src="static/js/popper.min.js"></script>
    <!-- Bootstrap core JavaScript -->
    <script type="text/javascript" src="static/js/bootstrap.min.js"></script>
    <!-- MDB core JavaScript -->
    <script type="text/javascript" src="static/js/mdb.min.js"></script>
    <script>
        function myFunction() {
        // Declare variables
        var input, filter, table, tr, td, i, txtValue;
        input = document.getElementById("myInput");
        filter = input.value.toUpperCase();
        table = document.getElementById("myTable");
        tr = table.getElementsByTagName("tr");

        // Loop through all table rows, and hide those who don't match the search query
        for (i = 0; i < tr.length; i++) {
            td = tr[i].getElementsByTagName("td")[0];
            if (td) {
            txtValue = td.textContent || td.innerText;
            if (txtValue.toUpperCase().indexOf(filter) > -1) {
                tr[i].style.display = "";
            } else {
                tr[i].style.display = "none";
            }
            }
        }
        }
    </script>
</body>
</html>
