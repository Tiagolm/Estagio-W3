<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <!-- Font Awesome -->
    <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.8.2/css/all.css">
    <!-- Bootstrap core CSS -->
    <link href="static/css/bootstrap.min.css" rel="stylesheet">
    <!-- Material Design Bootstrap -->
    <link href="static/css/mdb.min.css" rel="stylesheet">
    <!-- Your custom styles (optional) -->
    <link href="static/css/style.css" rel="stylesheet">

    <link href="static/css/addons/datables.min.css" rel="stylesheet">
    <title>Document</title>
</head>
<body>
    <form action="/test" method="POST">
    <input type="text" name="valor" id="inputBusca">
    
    <table id="tabela" class="table table-striped table-bordered table-sm" cellspacing="0" width="100%">
        <thead>
            <tr>
                <th colspan="2" class="th-sm">BANCOS</th>
            </tr>
        </thead>
        <tbody>
            {% for item in listaNomeBancos %}
            <tr>
                <td>
                    {{ item }}
                </td>
                <td>
                    <button type="submit" name='nome_banco' value='{{ item }}'>submeter</button>
                </td>
                </tr>
                {% endfor %}
            </tbody>
        </table>
    </form>

</body>
    <script type="text/javascript" src="static/js/jquery-3.4.1.min.js"></script>
    <!-- Bootstrap tooltips -->
    <script type="text/javascript" src="static/js/popper.min.js"></script>
    <!-- Bootstrap core JavaScript -->
    <script type="text/javascript" src="static/js/bootstrap.min.js"></script>
    <!-- MDB core JavaScript -->
    <script type="text/javascript" src="static/js/mdb.min.js"></script>
    
    <script src="static/js/addons/datables.min.js"></script>
    <script>
    $(document).ready(function () {
        $('#tabela').DataTable({
            "paging": false // false to disable pagination (or any other option)
        });
        $('.dataTables_length').addClass('bs-select');
    });
    </script> 
</html>
